<h2>Template: Basicos</h2>
<hr>
<div class="row">

    <div class="col">
  
        <form (ngSubmit)="guardar()" 
                #formularioPorTemplate="ngForm"
                autocomplete="off">

            <!--Nombre del producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Nombre</label>
                <div class="col-sm-9">
                    <input type="text"

                            name="nombre"
                            ngModel

                            class="form-control"
                            placeholder="Nombre del producto"
                            required
                            minlength="3"
                            >
                    <span class="form-text text-danger"
                            *ngIf="validaNombre()"
                    >Debe ser mayor a 3 letras</span>
                </div>
            </div>
             <!-- Fin Nombre del producto-->

            <!--precio del producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            value="0"
                            name="precio"
                            ngModel

                            placeholder="Precio del producto"
                            required>

                            <span class="form-text text-danger"
                            *ngIf="validaPrecio()"
                            >Debe ser mayor a 0</span> 
                </div>
            </div>
             <!-- Fin precio del producto-->

            <!--existencias del producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"

                            name="existencias"
                            ngModel

                            class="form-control"
                            placeholder="Existencias">
                </div>
            </div>
             <!-- Fin existencias del producto-->


            <div class="row">
                <div class="col">
                    <button 
                    [disabled]="formularioPorTemplate.invalid"
                    type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div> 

        </form>

    </div>

<br>
    <span>EstadoFormulario:{{formularioPorTemplate.valid | json}}</span>
    <span>Formulario estado pristine:{{formularioPorTemplate.pristine| json}}</span>
    <span>Formulario estado touched:{{formularioPorTemplate.touched | json}}</span>


</div>
